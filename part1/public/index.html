<!DOCTYPE html>
<html lang="en">
<head>
    <title>dogos</title>
    <style>
        body    {background-color: hotpink;}
        h1      {color: #16F529; font-size: 100px;}
        .flashing   {
            animation: blinker 0.1s linear infinite ;
        }
        @keyframes blinker {
            0%   { opacity: 100; }
            49%  { opacity: 100; }
            50%  { opacity: 0;   }
            100% { opacity: 0;   }
        }
    </style>

</head>
<body>
    <h1 class="flashing"> DOG of the DAY!!! </h1>

    <div id="app">
        {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        const vueinst = new Vue({
            el: '#app',
            data () {
                return {
                    message: null
                }
            },
            mounted () {
                axios
                .get('https://dog.ceo/dog-api/documentation/random')
                .then(response => (this.info = response))
            }
        });
    </script>
