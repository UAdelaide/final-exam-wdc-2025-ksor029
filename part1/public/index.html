<!DOCTYPE html>
<html lang="en">
<head>
    <title>dogos</title>
    <style>
        body    {background-color: hotpink;}
        h1      {color: #16F529; font-size: 100px;}
        .flashing   {
            animation: blinker 0.1s linear infinite ;
        }
        @keyframes blinker {
            0%   { opacity: 100; }
            49%  { opacity: 100; }
            50%  { opacity: 0;   }
            100% { opacity: 0;   }
        }
    </style>

</head>
<body>
    <h1 class="flashing"> DOG of the DAY!!! </h1>

    <div id="app">
        <img id="api-img" v-bind:src="imgURL">
    </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script>
            const vueinst = new Vue({
                el: "#app",
                data: {
                    imgURL: fuck
                },
                mounted() {
                    axios
                        .get('https://dog.ceo/api/breeds/image/random')
                        .then(response => (this.imgURL = response.message))
                }
            })
        </script>
</body>


</html>
